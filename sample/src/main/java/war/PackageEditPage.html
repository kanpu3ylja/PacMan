<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <head>
     <title>Package editor</title>
     <link rel="stylesheet" type="text/css" href="style.css">
   </head>

   <body>
   <form wicket:id="form">
     <div id="header">
     <img src="http://www.x-infotech.com/img/small_logo.png" style="vertical-align:middle; height:100%">  <b>Package manager</b>
     </div>
        
        
<div id="menu" style="text-align:center" wicket:id="buttonPanel"></div>
     
     
     <div id="content">
     
     <table style="width:35%;">
<tr></tr><tr></tr><tr></tr><tr></tr>
<tr><td colspan="3" style="text-align:center;"><h2>Edit package</h2></td></tr>

<tr><td style="width:10%"></td>
<td style="text-align:right; font-weight:bold"><label>Package name: </label></td>
<td><input type="text" value="Existing package name" style="width:200;" wicket:id="packageName"></td> 
</tr>

<tr><td style="width:10%"></td>
<td style="text-align:right; font-weight:bold"><label>Software: </label></td> 
<td><input type="submit" wicket:id="softEditPackage" style="width:200; font-weight:bold" value="Add software"></td>
</tr>

<tr><td style="width:10%"></td>
<td style="text-align:right; font-weight:bold"><label>HASP: </label></td>
<td><input type="submit" wicket:id="haspEditPackage" style="width:200; font-weight:bold" value="HASP list"></td> 
</tr>

<tr><td style="width:10%"></td>
<td style="text-align:right; font-weight:bold"><label>Client:</label></td> 
<td style="width:200;"><select wicket:id="clients" /></td>
</tr>

<tr><td style="width:10%"></td>
<td style="text-align:right; font-weight:bold"><label>Directo project ID:</label></td>
<td><input type="text" style="width:200;" wicket:id="directoProject"></td> 
</tr>

<tr><td style="width:10%"></td>
<td style="text-align:right; font-weight:bold"><label>Till date: </label></td>
<td><input type="date" style="width:200;" wicket:id="tillDate"></td> 
</tr>

<tr><td style="width:10%"></td>
<td style="text-align:right;"><label> OS: </label></td>
<td><input type="checkbox" wicket:id="win7x32">Windows 7 x32</td> 
</tr>
<tr><td style="width:10%"></td>
<td style="text-align:right;"></td>
<td><input type="checkbox" wicket:id="win7x64">Windows 7 x64</td> 
</tr>
<tr><td style="width:10%"></td>
<td style="text-align:right;"></td>
<td><input type="checkbox" wicket:id="ws2008r2">Windows Server 2008R2</td> 
</tr>
<tr>
<td colspan="2"> </td> 
<td><hr></td></tr>
<tr><td style="width:10%"></td>
<td style="text-align:right;"></td>
<td><input type="checkbox" wicket:id="ws2008">Windows Server 2008</td> 
</tr>
<tr><td style="width:10%"></td>
<td style="text-align:right;"></td>
<td><input type="checkbox" wicket:id="ws2003">Windows Server 2003 (not supported)</td> 
</tr>
<tr><td style="width:10%"></td>
<td style="text-align:right;"></td>
<td><input type="checkbox" wicket:id="xp">Windows XP (not supported)</td> 
</tr>


<tr></tr><tr></tr><tr></tr>
<tr><td style="width:10%"></td>
<td><input type="submit" style="height:30px; width:130px; font-weight:bold" wicket:id="saveChanges" value="Save changes"></td>
<td><input type="submit" style="height:30px; width:130px; font-weight:bold" wicket:id="cancelChanges" value="Cancel"></td> 
</tr>
</table>
     
     </div>
     <div id="footer">
    	<img src="http://www.x-infotech.com/img/logo.png" style="vertical-align:middle; height:100%"> <a style="color:rgb(0,206,209);"><font face="verdana" size="1">© 2014</font></a></div>
    	</form>
  </body>
</html>
