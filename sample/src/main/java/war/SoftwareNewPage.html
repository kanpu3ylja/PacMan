<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <head>
     <title>Add new software</title>
     <link rel="stylesheet" type="text/css" href="style.css">
   </head>

   <body>
   <form wicket:id="form">
     <div id="header">
     <img src="http://www.x-infotech.com/img/small_logo.png" style="vertical-align:middle; height:100%">  <b>Package manager</b>
     </div>
        
        
<div id="menu" style="text-align:center" wicket:id="buttonPanel"> </div>
     
     
     <div id="content">

<table>
<tr></tr><tr></tr><tr></tr><tr></tr>
<tr><td colspan="3" style="text-align:center;"><h2>New software</h2></td></tr>
<tr><td style="width:10%"></td>
<td><label>Software name: </label></td>
<td><input type="text" value="Enter software name" wicket:id="softName" onfocus="if(this.value == 'Enter software name') {this.value=''}" onblur="if(this.value == ''){this.value ='Enter software name'}"></td> 
</tr>
<tr></tr><tr></tr><tr></tr>
<tr><td style="width:10%"></td>
<td><input type="submit" style="height:30px; width:130px; font-weight:bold" wicket:id="saveSoftBuild" value="Save software"><b></b></td>
<td><input type="submit" style="height:30px; width:130px; font-weight:bold" wicket:id="cancelSoftBuild" value="Cancel"></td> 
</tr>
</table>

     </div>
     <div id="footer">
    	<img src="http://www.x-infotech.com/img/logo.png" style="vertical-align:middle; height:100%"> <a style="color:rgb(0,206,209);"><font face="verdana" size="1">© 2014</font></a></div>
    	</form>
  </body>
</html>
