<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Add note</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form wicket:id="form">
<div id="header">
     <img src="http://www.x-infotech.com/img/small_logo.png" style="vertical-align:middle; height:100%">  <b>Package manager</b>
     </div>
        
        
<div id="menu" style="text-align:center" wicket:id="buttonPanel"> </div>
     
     
     <div id="content">
     
               <table>
          <tr></tr><tr></tr><tr></tr>
          <tr> <td colspan="3" style="text-align:center;"><h3><b>Add note for freezed package</b></h3></td></tr>
<tr>
<td style="text-align:center; width:100px"><label>Enter note:</label></td>
<td colspan="2"><input type="text" value="Enter note here" style="width:300px; font-weight:bold" wicket:id="note"
onfocus="if(this.value == 'Enter note here') {this.value=''}" onblur="if(this.value == ''){this.value ='Enter note here'}"></td> 
</tr>
<tr><td></td>
<td><input type="submit" style="width:130px; font-weight:bold" wicket:id="saveNote" value="Save"></td>
<td><input type="submit" style="width:130px; font-weight:bold" wicket:id="cancelNote" value="Cancel"></td> 
</tr>
</table>
 
</div>
     <div id="footer">
    	<img src="http://www.x-infotech.com/img/logo.png" style="vertical-align:middle; height:100%"> <a style="color:rgb(0,206,209);"><font face="verdana" size="1">© 2014</font></a></div>
</form>
</body>
</html>
